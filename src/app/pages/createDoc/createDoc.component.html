<dx-file-manager
  id="fileManager"
  [fileSystemProvider]="fileItems"
  height="850"
  (selectedItemChanged)="onSelectedItemChanged($event)"
>
  <dxo-permissions
    [create]="true"
    [copy]="true"
    [move]="true"
    [delete]="true"
    [rename]="true"
    [upload]="true"
    [download]="true"
  >
  </dxo-permissions>
</dx-file-manager>

<dx-popup
  [(visible)]="showEmailFormPopup"
  [width]="500"
  [height]="500"
  title="Request Create New Email"
>
  <div>
    <form #emailForm="ngForm" (ngSubmit)="submitEmailRequest(emailForm.value)">
      <div style="margin-bottom:15px;">
        <label for="email"><strong>Email Address:</strong></label>
        <input
          id="email"
          name="email"
          type="email"
          ngModel
          required
          email
          #emailField="ngModel"
          style="width:100%;"
        />
        <div *ngIf="emailField.invalid && emailField.touched" style="color:red;">
          <span *ngIf="emailField.errors?.['required']">Email is required.</span>
          <span *ngIf="emailField.errors?.['email']">Invalid email format.</span>
        </div>
      </div>
      <div style="margin-bottom:15px;">
        <label for="name"><strong>Full Name:</strong></label>
        <input
          id="name"
          name="name"
          type="text"
          ngModel
          required
          #nameField="ngModel"
          style="width:100%;"
        />
        <div *ngIf="nameField.invalid && nameField.touched" style="color:red;">
          <span *ngIf="nameField.errors?.['required']">Name is required.</span>
        </div>
      </div>
      <div style="margin-bottom:15px;">
        <label for="details"><strong>Request Details:</strong></label>
        <textarea
          id="details"
          name="details"
          ngModel
          required
          rows="4"
          #detailsField="ngModel"
          style="width:100%;"
        ></textarea>
        <div *ngIf="detailsField.invalid && detailsField.touched" style="color:red;">
          <span *ngIf="detailsField.errors?.['required']">Details are required.</span>
        </div>
      </div>
      <div style="margin-bottom:15px;">
        <label for="priority"><strong>Priority:</strong></label>
        <select
          id="priority"
          name="priority"
          ngModel
          required
          #priorityField="ngModel"
          style="width:100%;"
        >
          <option value="" disabled selected>Select priority</option>
          <option value="Low">Low</option>
          <option value="Normal">Normal</option>
          <option value="High">High</option>
        </select>
        <div *ngIf="priorityField.invalid && priorityField.touched" style="color:red;">
          <span *ngIf="priorityField.errors?.['required']">Priority is required.</span>
        </div>
      </div>
      <div style="margin-top:20px; text-align:right;">
        <button type="submit" [disabled]="!emailForm.valid">Submit</button>
        <button type="button" (click)="closePopup()" style="margin-left:10px;">Cancel</button>
      </div>
    </form>
  </div>
</dx-popup>
