<dx-file-manager
  id="fileManager"
  [fileSystemProvider]="fileItems"
  currentPath="Widescreen"
  (onSelectedFileOpened)="displayImagePopup($event)"
>
  <dxo-permissions
    [create]="true"
    [copy]="true"
    [move]="true"
    [delete]="true"
    [rename]="true"
    [upload]="true"
    [download]="true"
  >
  </dxo-permissions>
</dx-file-manager>
<dx-popup
  [(visible)]="showEmailFormPopup"
  [hideOnOutsideClick]="true"
  [width]="1200"
  [height]="900"
  [showCloseButton]="true"
>
  <app-request-email-form></app-request-email-form>
</dx-popup>
