<dx-file-manager
  id="fileManager"
  [fileSystemProvider]="fileItems"
  (onSelectedFileOpened)="displayImagePopup($event)"
>
  <dxo-permissions
    [create]="true"
    [copy]="true"
    [move]="true"
    [delete]="true"
    [rename]="true"
    [upload]="true"
    [download]="true"
  >
  </dxo-permissions>
</dx-file-manager>
<dx-popup
  [(visible)]="showEmailFormPopup"
  [width]="1600"
  [height]="900"
  [showCloseButton]="true"
  (onHiding)="confirmClose($event)"

>
  <div class="popup-scroll-container" (scroll)="onScroll($event)">
    <ng-container [ngSwitch]="selectedFile?.name">
      <app-request-email-form *ngSwitchCase="'QF-IFM-016 Application for Create and Delet E-mail'"></app-request-email-form>
      <!-- Add more selector file-->
      <div *ngSwitchDefault>Select a file to view details</div>
    </ng-container>
  </div>
  
</dx-popup>
