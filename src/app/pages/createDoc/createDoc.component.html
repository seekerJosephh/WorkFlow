<dx-file-manager
  id="fileManager"
  [fileSystemProvider]="fileItems"
  (onSelectedFileOpened)="displayImagePopup($event)"
>
  <dxo-permissions
    [create]="true"
    [copy]="true"
    [move]="true"
    [delete]="true"
    [rename]="true"
    [upload]="true"
    [download]="true"
  >
  </dxo-permissions>
</dx-file-manager>
<dx-popup
  [(visible)]="showEmailFormPopup"
  [width]="1600"
  [height]="900"
  [showCloseButton]="true"
>
  <ng-container [ngSwitch]="selectedFile?.name">
    <app-request-email-form *ngSwitchCase="'Request Create new Email Account'" ></app-request-email-form>
    <!-- For more selector  -->
    <div *ngSwitchDefault>Select a file to view details</div>
  </ng-container>
</dx-popup>
